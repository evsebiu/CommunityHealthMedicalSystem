spring.application.name=CommunityHealthMedicalSystem
## PostgreSQL Database Configuration (for DBeaver connection)

# 1. Spring Data Source (Connection Details)
spring.datasource.url=jdbc:postgresql://localhost:5432/
spring.datasource.username=postgres
spring.datasource.password=Seby31may
spring.datasource.driver-class-name=org.postgresql.Driver

# 2. JPA/Hibernate Configuration
# This controls how Spring manages your database schema and logs queries.
# 'update' is common for development, but consider 'validate' or 'none' for production.
spring.jpa.hibernate.ddl-auto=update

# Specify the dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Show the SQL queries generated by Hibernate in the console (useful for debugging)
spring.jpa.show-sql=true

# Format the SQL queries in the console for readability
spring.jpa.properties.hibernate.format_sql=true
spring.session.jdbc.initialize-schema=always

spring.mvc.pathmatch.matching-strategy=ant_path_matcher


